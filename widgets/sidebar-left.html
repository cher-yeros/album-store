    const metas = document.getElementsByTagName('meta');

    const page = metas[1].getAttribute("content");

    const links = document.querySelectorAll(".sidebar-link");
    links.forEach(link => {
        link.classList.remove('active');
    });


    switch (page) {
        case "home":
            links[0].classList.add("active");
            break;
        case "genre":
